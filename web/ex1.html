<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>JavaScript</h1>
    <script type="text/javascript">
      a = 0;
      b = 2;

      if (a<1)
        document.write("1보다작음");
      document.write(a+b);

      for (i = 10; i>b; i--)
        document.write(i+'\n');
    </script>

    <h1>html</h1>
    1=1
  </body>
</html>
